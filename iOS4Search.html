<html>
<head>
<script type='text/javascript' src='http://code.jquery.com/jquery-1.4.2.js'></script>
  <link rel="stylesheet" type="text/css" href="/css/normalize.css"/>
  <link rel="stylesheet" type="text/css" href="/css/result-light.css"/>
<style>
input[type='text'] { font-size: 24px; text-align: center}
input[type='submit'] { font-size: 24px;}
input[type='checkbox'] { font-size: 24px;}
</style>
</head>
<body>
<form id="categories" method="GET" style="text-align:center">
<input name="q" size="12" type="text" autocomplete="off" placeholder="Search query"><br><br>
<div style="text-align:center">
<img onclick="selectAll()" src="https://sites.google.com/site/appleclubinterface/home/Select%20All.png" height="24" width="98">&nbsp;&nbsp;&nbsp;<img onclick="selectNone()" src="https://sites.google.com/site/appleclubinterface/home/Select%20None.png" height="24" width="98">
</div>
<font size="2" face="'Lucida Grande'">
<input type="checkbox" id="games" name="games">Games&nbsp;&nbsp;&nbsp;
<input type="checkbox" id="entertainment" name="entertainment">Entertainment&nbsp;&nbsp;&nbsp;
<input type="checkbox" id="productivity" name="productivity">Productivity<br><br>
<input type="checkbox" id="fitness" name="fitness">Fitness&nbsp;&nbsp;&nbsp;
<input type="checkbox" id="news" name="news">News&nbsp;&nbsp;&nbsp;
<input type="checkbox" id="education" name="education">Education<br><br>
<input type="checkbox" id="business" name="business">Business&nbsp;&nbsp;&nbsp;
<input type="checkbox" id="utilities" name="utilities">Utilities&nbsp;&nbsp;&nbsp;
<input type="checkbox" id="sports" name="sports">Sports<br><br>
<input type="checkbox" id="travel" name="travel">Travel&nbsp;&nbsp;&nbsp;
<input type="checkbox" id="books" name="books">Books&nbsp;&nbsp;&nbsp;
<input type="checkbox" id="food" name="food">Food & Drink
</font>
</form>
<div style="text-align:center">
<img onclick="searchApps()" src="https://dl.dropboxusercontent.com/u/126940227/Search%20for%20Apps.gif" height="48" width="200">
</div>

<script>
function selectAll() {
        var difCategories = ["games", "entertainment", "productivity", "fitness", "news", "education", "business", "utilities", "sports", "travel", "books", "food"];
	var i;
	for (i=0; i<12; i++) {
		document.getElementById(difCategories[i]).checked = true;
	}
}
function selectNone() {
        var difCategories = ["games", "entertainment", "productivity", "fitness", "news", "education", "business", "utilities", "sports", "travel", "books", "food"];
	var i;
	for (i=0; i<12; i++) {
		document.getElementById(difCategories[i]).checked = false;
	}
}
function searchApps() {
        var x = document.getElementById("categories");
        var query = x.elements[0].value;
        var difCategories = ["games", "entertainment", "productivity", "fitness", "news", "education", "business", "utilities", "sports", "travel", "books", "food"];
        var j;
        var categories;
        var numCategories = 0;
        for (j=11; j>=0; j--) {
                if (document.getElementById(difCategories[j]).checked == true) {
                        numCategories++;
                        if (numCategories == 1) categories = (difCategories[j]);
                        if (numCategories > 1) categories = (difCategories[j] + "|" + categories);
                }
        }
        var finalCategories = "";
        if (numCategories > 0) finalCategories = ("%22category: " + categories + "%22");
        window.open('http://google.com/search?q=' + query + ' site:itunes.apple.com%2Fus%2Fapp ' + finalCategories + ' %22requires ios 2.0|2.1|2.2|3.0|3.1|3.2|4.0|4.1|4.2%22', '_blank');
}
</script>
</body>
</html>
