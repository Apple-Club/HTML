<style type="text/css">
#carousel-container {
	/*widget_width*/width:1000px;
	/*widget_height*/height:588px;
}

#carousel-container {margin: 0;padding: 0;overflow: hidden;-khtml-border-radius:4px; -ms-border-radius:4px; -o-border-radius:4px; -moz-border-radius:4px; -webkit-border-radius:4px; border-radius:4px;}
#iframe-viewer {width: 100%;background: url('https://sites.google.com/site/appleclubinterface/home/carousel-top-background.png') no-repeat;margin: 0;padding: 0;overflow: hidden;position: relative;}
#iframe-display {position: absolute;top: 0;left: 0;vertical-align: middle;text-align: center;margin: 0;padding: 0;display: inline;}
#iframe-display iframe {display: none;z-index: 0;position: absolute;}
#browser {margin: 0;padding: 0;}
.jcarousel-container-horizontal {width: inherit;height: 88px;background: url('https://sites.google.com/site/appleclubinterface/home/carousel-bottom-background.png') no-repeat center;border: none;margin: 0;padding: 0;}
#carousel-items li,.jcarousel-item-horizontal,.jcarousel-item-placeholder-horizontal {width: 140px;height: 66px;} 
.jcarousel-item div p{width:65px;height:48px;float:right;margin: 0;padding: 0;text-align: left;text-decoration:none;vertical-align: middle;font: 11px "Lucida Grande", "Lucida Sans Unicode", "Trebuchet MS", Trebuchet, Arial, sans-serif;color: #cccccc;overflow:hidden;white-space: -moz-pre-wrap;white-space: -pre-wrap;white-space: -o-pre-wrap;white-space: pre-wrap;word-wrap: break-word;}
.jcarousel-next-horizontal {position: absolute;top: 0;right: 10px;width: 21px; height: 100%;cursor: pointer;border: 0;background: url('https://sites.google.com/site/appleclubinterface/home/next-gray-button.png') no-repeat center;}
.jcarousel-next-disabled-horizontal {cursor: default;background: url('https://sites.google.com/site/appleclubinterface/home/next-gray-button-disabled.png') no-repeat center;}
.jcarousel-prev-horizontal {position: absolute;top: 0;left: 10px;width: 21px;height: 100%;cursor: pointer;border: 0;background: url('https://sites.google.com/site/appleclubinterface/home/prev-gray-button.png') no-repeat center;}
.jcarousel-prev-disabled-horizontal {cursor: default;background: url('https://sites.google.com/site/appleclubinterface/home/prev-gray-button-disabled.png') no-repeat center;}

/* thumbnail with caret and label navs */
.jcarousel-item div.thumb-nav { text-align: center; padding:0; margin:0; color: white; vertical-align: middle;}
.jcarousel-item div.thumb-nav a {width: 122px; height: 48px; padding:9px;background: none;cursor: pointer; display: block; *display: inline; outline: none;}
.jcarousel-item div.thumb-nav a img { width: 48px; height: 48px; padding:0; margin:0; border: none; float: left;/*thumbnail_shape*/-khtml-border-radius:4px; -ms-border-radius:4px; -o-border-radius:4px; -moz-border-radius:4px; -webkit-border-radius:4px; border-radius:4px;}
.jcarousel-item div.thumb-nav a:hover { background: url('https://sites.google.com/site/appleclubinterface/home/carousel-item-background.png') 0 -66px; }
.jcarousel-item div.thumb-nav a.active { background: url('https://sites.google.com/site/appleclubinterface/home/carousel-item-background.png') 0 0px; cursor: default; }

#carousel-container a {text-decoration:none;}
#carousel-container a.active p,#carousel-container a.active:link p{color:#ffffff;}
#carousel-container a:link p,#carousel-container a:visited p{color:#cccccc;}
#carousel-container a:hover p,#carousel-container a:active p{color:#ffffff;}
</style>

lt:rendercarousel();break}});

</head>
<body style="background: transparent; margin: 0pt;">
<div id="carousel-container"><div id="iframe-viewer"><div id="iframe-display"></div></div><div id="browser"><ul id="carousel-items"></ul></div></div>
